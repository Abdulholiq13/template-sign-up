<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container form-container">
      <div class="form-wrapper">
        <h2 class="form-title">Create An Account</h2>
        <p class="form-subtitle">Create an account to enjoy all the services without any ads for free!</p>
        <form class="form" autocomplete="on">
          <input class="form-input" type="text" placeholder="Email Address" required />
          <input class="form-input" type="password" placeholder="Password" required />
          <input class="submit" type="submit" value="Creat Account" />
        </form>
        <p class="question-of-account">Already Have An Account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>
